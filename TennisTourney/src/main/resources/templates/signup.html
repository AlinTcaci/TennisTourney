<body>
<div class="container">
    <h2>Tennis Matches Registration</h2>
    <!-- This will display the error message if it exists in the model -->
    <p th:if="${signupError}" class="error-message" th:text="${signupError}">Invalid registration details.</p>
    <form th:action="@{/signup}" th:object="${user}" method='POST'>
        <input type="text" th:field="*{name}" placeholder="Name" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <div>
            <label><input type="radio" th:field="*{role}" value="PLAYER" required> Player</label>
            <label><input type="radio" th:field="*{role}" value="REFEREE" required> Referee</label>
        </div>
        <button type="submit" class="btn register-btn">Register</button>
    </form>
    <div class="login-section">
        <p>Already have an account?</p>
        <a href="/login" class="btn login-btn">Login</a>
    </div>
</div>
