<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schedule Matches</title>
</head>
<body>
<div class="container">
    <h1>Match Schedule</h1>
    <table border="1">
        <thead>
        <tr>
            <th> Date </th>
            <th> Tournament </th>
            <th> Location </th>
            <th> PLayer 1 </th>
            <th> Player 2 </th>
            <th> Referee </th>
            <th> Score </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matches}">
            <td th:text="${match.matchDate}">Date</td>
            <td th:text="${match.tournament.tournamentName}">Tournament</td>
            <td th:text="${match.tournament.tournamentLocation}">Location</td>
            <td th:text="${match.player1.name}">Player 1</td>
            <td th:text="${match.player2.name}">Player 2</td>
            <td th:text="${match.referee.name}">Referee</td>
            <td th:text="${match.score}">Score</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
